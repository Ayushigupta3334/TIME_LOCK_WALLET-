<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/37/tEREUy1vSfuSu8LzTop3_IMG_2538.jpg?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c2F2ZSUyMHRpbWV8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            display: block;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #1abc9c;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #16a085;
        }

        p {
            margin-top: 10px;
        }

        p a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    

    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Enter Username" id="signupUser">
        <input type="email" placeholder="Enter Email" id="signupEmail">
        <input type="password" placeholder="Enter Password" id="signupPass">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>

    <script>
        function signup() {
            alert("Signup Functionality To Be Implemented");
        }
    </script>

</body>
</html>
